<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Requests - Admin Panel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="../css/studentRequests.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-heading">
      <img class="logo" src="../images/QU-logo.png" alt="logo" />
      <h1>Qatar university</h1>
    </div>

    <ul class="links">
      <li>
        <a href="admin.html"><span class="material-symbols-rounded"> Home </span>Home</a>
      </li>
      <li>
        <a href="../index.html" onclick="logout()"><span class="logout-btn material-symbols-rounded"> logout </span>Logout</a>
      </li>
    </ul>
  </aside>

  <main>
    <h1>Student Registration Requests</h1>
    <div class="filter-container">
      <label for="major-filter">Filter by Major:</label>
      <select id="major-filter">
        <option value="">All</option>
        <option value="CMPS">CMPS</option>
        <option value="CMPE">CMPE</option>
        <option value="MATH">MATH</option>
      </select>
    </div>
    <section class="student-requests">
      <div class="requests-container"></div>
        
    </section>
  </main>

  <script type="module" src="../js/dataManager.js"></script>
  <script type="module" src="../js/studentRequests.js"></script>
</body>
</html>
