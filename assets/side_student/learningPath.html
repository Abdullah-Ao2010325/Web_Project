<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="../css/studentStyle.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/QU-logo.png" alt="Qatar University Logo">
                <span class="university-name">Qatar University</span>
            </div>
            <ul class="nav-links">
                <li><a href="studentDashboard"><span class="material-symbols-rounded">home</span>Dashboard</a></li>
                <li><a href="LearningPath"><span class="material-symbols-rounded">school</span>Learning Path</a></li>
                <li><a href="#"><span class="logout-btn material-symbols-rounded">logout</span>Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 class="learning-path-title">Your Learning Path</h2>
            <div class="filter-bar">
                <label for="courseStatus">Filter by Status:</label>
                <select id="courseStatus">
                    <option value="Completed">Completed</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
            <ul class="course-list"></ul>
        </div>
    </main>

    <script type="module" src="../js/dataManager.js"></script>
    <script type="module" src="../js/navScript.js"></script>
    <script type="module" src="../js/learningPathScript.js"></script>
</body>
</html>
